<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="../js/reusable_widgets/nav_bar.js"></script>
    <script src="../js/reusable_widgets/footer.js"></script>
    <script src="../js/profile/profile_resize.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
    <!-- start of nav bar -->
    <div id="navbar-container"></div>
    <!-- end of nav bar -->

    <main>
        <div class="personal-info">
            <div class="profile">
                <i class="fa-solid fa-user-circle"></i>
            </div>

            <div class="personal-info-textfield-values">
                <div class="name">
                    <div class="key">Name: </div>
                    <div class="value">Jia An</div>
                </div>

                <div class="admission-number">
                    <div class="key">Admission Number: </div>
                    <div class="value">241937T</div>
                </div>

                <div class="school">
                    <div class="key">School: </div>
                    <div class="value">School of Information Technology</div>
                </div>

                <div class="phone">
                    <div class="key">Phone: </div>
                    <div class="value">8111 1111</div>
                </div>
            </div>

            <div class="emergency-contact-textfield-values">
                <div class="emergency-contact-person">
                    <div class="key">Emergency Contact Person: </div>
                    <div class="value">Amy</div>
                </div>

                <div class="emergency-contact-number">
                    <div class="key">Emergency Contact Number: </div>
                    <div class="value">8222 2222</div>
                </div>
                
            </div>
        </div>
        <!-- start of text field values-->
        


        <!-- end of text field values-->

        <!-- start of cca point chart-->
        <div class="cca-point-chart"></div>
        <!-- end of cca point chart-->

        <!-- start of enrolled acitivities-->
        <div class="enrolled-activities"></div>
        <!-- end of enrolled acitivities-->

        <!-- start of previous acitivities-->
        <div class="previous-activities"></div>
        <!-- start of previous acitivities-->
    </main>
    <!-- end of personal info -->
</body>
</html>
